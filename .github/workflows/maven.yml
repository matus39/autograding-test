
name: Java CI with Maven

on:
  push:
    branches: [ '**/java' , '!zad2/java' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        id: maven-build-step
        run: mvn -B package --file pom.xml --log-file build-output.txt

      - name: Send output to server
        shell: bash
        run: |
          curl -i -X POST -H "Content-Type: multipart/form-data" -F "output-test-file=@build-output.txt" --url "https://autograding-be.herokuapp.com/test-output?test-branch-name=${{ github.ref }}"
