
name: Java CI with Maven

on:
  push:
    branches: [ '**/vsa/java', '!vsa/java' ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        id: maven-build-step
        run: mvn -B clean install --file pom.xml --log-file build-output.txt

      - name: Send output to server
        shell: bash
        run: |
          curl -i -X POST -H "Content-Type: multipart/form-data" -F "output-test-file=@build-output.txt" --url "http://147.175.121.244:9000/test-output?test-branch-name=${{ github.ref }}"
